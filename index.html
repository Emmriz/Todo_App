    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>TODO - LIST</title>
  </head>
  <body>
    <section id="main-section">
      <div class="container">
        <div class="row">
          <div class="col col-sm-5 text-muted">
            <h4 style="margin-top: 80px;">TODO APPLICATION ON THE GO</h4>
            <p style="margin-top: 30px; line-height: 25px;">
              The TODO APP helps you manage your daily activities so that none
              of your schedules are left uncompleted <br />Dilay Planner | Event
              Management | Time Schedule |
              <br />
              Data Analysis | Capacity
            </p>
            <button
              style="
                border: none;
                border-radius: 10px;
                width: 130px;
                height: 40px;
                background-color: rgb(101, 155, 177);
              "
            >
              <a href="#" style="text-decoration: none; color: white;"
                >Try it out</a
              >
            </button>
          </div>

          <div class="col col-sm-7">
            <header>
              <h1>DAILY ACTIVITIES</h1>
            </header>
            <form>
              <input type="text" class="todo-input" />
              <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
              </button>
              <div class="select">
                <select name="todos" class="filter-todo">
                  <option value="all">ALL</option>
                  <option value="completed">completed</option>
                  <option value="uncompleted">uncompleted</option>
                </select>
              </div>
            </form>
            <div class="todo-container">
              <ul class="todo-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
